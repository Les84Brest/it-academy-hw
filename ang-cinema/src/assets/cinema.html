<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="cinema__content">
    <div class="container">
      <div class="cinema__wrap">
        <div class="cinema__hall">
          <h2 class="hall__title">Зрительный зал</h2>
          <div class="hall__content">
            <div class="hall__free"> Свободно мест - <span style="color: green; font-weight: bold;">3</span></div>
            <div class="hall__ocupated"> Занято мест - <span style="color: tomato; font-weight: bold;">7</span></div>
          </div>
        </div>
        <h2 class="ticket-office__title">Кассы кинотеатра</h2>
        <div class="ticket-office__content">
          <div class="ticket-office online">
            <h3 class="ticket-office__to-title" >Онлайн касса</h2>
            <input type="number" name="cnt_online" class="ticket-office__input" min="1" max="10">
            <input type="button" value="Получить">
          </div>
          <div class="ticket-office ofline">
            <h3 class="ticket-office__to-title" > Касса кинотеатра</h2>
            <input type="number" name="cnt_offline" class="ticket-office__input" min="1" max="10">
             <input type="button" value="Получить">
          </div>
        </div>
        <div class="ticket-info__wrap">
          <div class="ticket-info">
            <h2 class="ticket-info__title">Информация о заказанных билетах</h2>
            <p class="ticket-info__text">Вы заказали 5 билетов под номерами 2, 3, 5.</p>
          </div>
        </div>
      </div>
      
  </section>
  
  </div>
</body>
</html>
